<script src="/assets/js/lightbox.js"></script>
<script>
    window.onload = () => {
        window.onscroll = () => {
            var a = document.querySelector("#header")
            a.style.background = `rgba(0, 0, 0, 0.8)`;
        }
    }
</script>
<script>
    [].forEach.call(document.querySelectorAll('[lightbox]'), function(el) {
        el.lightbox = new Lightbox(el);
    });
</script>
